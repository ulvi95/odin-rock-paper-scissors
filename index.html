<!DOCTYPE html>
<html lang="en">
<head>

<title>The Odin Project Rock Paper Scissors</title>
</head>
<body>
<h1>This is the "Rock, Paper, Scissors" game. To make a choice, press one of the buttons</h1>

<div id="choices">
<button class="">Rock</button>
<button>Paper</button>
<button>Scissors</button>
</div>

<div id="game">

    <div id="computer"></div>
    <div id="result"></div>
    <div id="playerScore"></div>
    <div id="computerScore"></div>
</div>
<div id="totalResult"></div>

</body>
